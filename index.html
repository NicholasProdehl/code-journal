<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="header">Code Journal</h1>
          <a href="#" class="entries-tag">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="newEntry">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="main-image" src="images/placeholder-image-square.jpg" alt="Placeholder"><br>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required><br>
              <label class="photo-url" for="photoUrl">Photo URL</label><br>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="notes-container">
                <label for="notes">Notes</label><br>
                <textarea rows="6" id="notes" name="notes" required></textarea><br>
              </div>
              <div class="submit-container">
                <input type="submit" value="SAVE" class="submit">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="entries-title">Entries</h2>
            <a href="#" class="new-entry">NEW</a>
          </div>
        </div>
        <ul>

        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
